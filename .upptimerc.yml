# Change these first
owner: tannerln7 # Your GitHub organization or username, where this repository lives
repo: Upptime # The name of this repository

sites:
  - name: Plex
    url: $PLEX
    icon: https://github.com/tannerln7/Upptime/blob/f840a86b31c062036a625cbdd3aea94804382ff6/assets/plex.png
    headers:
      - "x-upptime-key: $UPPTIME_KEY"
  - name: Overseer
    url: $OVERSEERR
    icon: https://github.com/tannerln7/Upptime/blob/f840a86b31c062036a625cbdd3aea94804382ff6/assets/overseerr.png
    headers:
      - "x-upptime-key: $UPPTIME_KEY"
  - name: Episodes API
    url: $SONARR
    icon: https://github.com/tannerln7/Upptime/blob/f840a86b31c062036a625cbdd3aea94804382ff6/assets/sonarr.png
    headers:
      - "x-upptime-key: $UPPTIME_KEY"
  - name: Movie API
    url: $RADARR
    icon: https://github.com/tannerln7/Upptime/blob/f840a86b31c062036a625cbdd3aea94804382ff6/assets/radarr.png
    headers:
      - "x-upptime-key: $UPPTIME_KEY"
  - name: Download Client
    url: $NZBGET
    icon: https://github.com/tannerln7/Upptime/blob/f840a86b31c062036a625cbdd3aea94804382ff6/assets/download_client.png
    headers:
      - "x-upptime-key: $UPPTIME_KEY"
  - name: Download Server
    url:  $DOWNLOAD_SERVER
    icon: https://github.com/tannerln7/Upptime/blob/f840a86b31c062036a625cbdd3aea94804382ff6/assets/download_server.png
    slug: download-server
  - name: Authentication Server
    url: $AUTH
    icon: https://github.com/tannerln7/Upptime/blob/f840a86b31c062036a625cbdd3aea94804382ff6/assets/auth.png
    headers:
      - "x-upptime-key: $UPPTIME_KEY"
  - name: Automation Server
    url: $HA
    icon: https://github.com/tannerln7/Upptime/blob/f840a86b31c062036a625cbdd3aea94804382ff6/assets/ha.png
    headers:
      - "x-upptime-key: $UPPTIME_KEY"

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.tannerln7.com
  # baseUrl: /your-repo-name
  theme: dark
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Uptime
  introTitle: "**Server Uptime**"
  introMessage: "**Real-time** status updates"
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
